{%extends 'base.html'%}
<!---->
{%block content%}
<!---->
{% if error %}
<div class="alert alert-danger"><strong>Error!</strong> {{error}}</div>
{% endif %} {% if success %}
<div class="alert alert-success">
	<strong>Done!</strong> The interview is add to list
</div>
{% endif %}
<div class="container" style="width: auto;">
	{%if editform %}
	<h2>Edit Form</h2>
	{%endif%}
	<form
		class="form-horizontal"
		action='{{url_for("createInterview")}}'
		method="POST"
	>
		<div class="form-group">
			<label class="control-label col-sm-2" for="name"
				>InterView Name:</label
			>
			<div class="col-sm-10">
				<input
					type="text"
					class="form-control"
					id="name"
					placeholder="name"
					name="name"
					{%if
					editform
					%}
					value="{{fillformvalue['name']}}"
					{%endif%}
				/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="start">Start:</label>
			<div class="col-sm-10">
				<input
					type="datetime-local"
					class="form-control"
					id="start"
					placeholder="Enter password"
					name="start"
					{%if
					editform
					%}
					value="{{fillformvalue['start']}}"
					{%endif%}
				/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="end">End:</label>
			<div class="col-sm-10">
				<input
					type="datetime-local"
					class="form-control"
					id="end"
					placeholder="Enter password"
					name="end"
					{%if
					editform
					%}
					value="{{fillformvalue['end']}}"
					{%endif%}
				/>
			</div>
		</div>
		<div class="form-group">
			<label for="users">Interviewees:</label>
			<textarea
				class="form-control"
				id="users"
				rows="4"
				cols="50"
				name="users"
				placeholder="usernames of interviewees sperated by ';' 
@Example:
	username1; username2; username3"
			>
{%if editform %}{{fillformvalue['users']}}{% endif %}</textarea
			>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</div>
{%endblock content%}
